<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Devbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <header class="employeeHeader">
        <span class="headerName">Employee database</span>
        <button class="addEmployeeBtn">Add Employee</button>
      </header>
      <div class="contentWrapper">
        <div class="employeeListWrapper"></div>
        <div class="employeeDetailsWrapper"></div>
      </div>
      <div class="formWrapper">
        <form class="employeeForm">
          <div>Employee form</div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="submit" />
        </form>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
